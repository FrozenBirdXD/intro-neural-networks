<!DOCTYPE html>
<html lang="en">

<head>
	<title>Präsentation AI - interaktiv</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
	<link rel="stylesheet" href="style3.css">
	<script src="chart.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>

<body>

	<div class="header">
		<h1>Welcome to my Presentation about AI</h1>
		<p>Here is an introduction to artificial neural networks:</p>
	</div>

	<div class="navbar">
		<a href="#" id="nav0">Home</a>
		<a href="#" id="nav1">Netz 1</a>
		<a href="#" id="nav2">Netz 2</a>
		<a href="#" id="nav3">Netz 3</a>
	</div>

	<div class="row">
		<main>
			<div class="container mt-1">
				<div class="digit-demo-container">
					<h3>Male eine Ziffer!</h3>
					<div class="flex-two">
						<div id="canvas_box_wrapper" class="canvas-box-wrapper">
							<div id="canvas_box" class="canvas-box"></div>
							<div class="col-12">
								<button id="clear-button" class="btn btn-dark">Löschen</button>
							</div>
							<div class="col-12">
								<button id="predict-button" class="btn btn-dark">Start</button>
							</div>
						</div>
						<div class="col-6">
							<div id="result_box" class="col-12 col-md-7">
								<canvas id="chart_box" width="100" height="100"></canvas>
							</div>
							<div class="col-12 d-block mt-2 mt-md-0 text-md-left prediction-text"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="script3.js"></script>
</body>

</html>
